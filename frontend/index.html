<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretMessenger</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            background-color: #333;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .header h1 {
            font-size: 24px;
            color: #fff;
        }
        
        .user-info {
            padding: 15px 20px;
            background-color: #2d2d2d;
            border-bottom: 1px solid #3a3a3a;
            font-size: 14px;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover {
            background-color: #333;
        }
        
        .chat-item.active {
            background-color: #444;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background-color: #333;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1a1a1a;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        
        .message.own {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.other {
            background-color: #333;
            color: #e0e0e0;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .message-input-container {
            padding: 20px;
            background-color: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
        }
        
        .send-button {
            padding: 10px 20px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #0073e6;
        }
        
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-form {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        
        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #0084ff;
            cursor: pointer;
            text-decoration: none;
        }
        
        .new-chat-button {
            padding: 10px 20px;
            margin: 10px 20px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Tabs styling */
        .tabs {
            display: flex;
            background-color: #2d2d2d;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #999;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #fff;
            border-bottom: 2px solid #0084ff;
        }
        
        .tab:hover {
            color: #ccc;
        }
        
        /* Contacts styling */
        .contacts-section {
            flex: 1;
            overflow-y: auto;
        }
        
        .search-container {
            padding: 10px 20px;
            background-color: #2d2d2d;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 20px;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
        }
        
        .contact-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .contact-item:hover {
            background-color: #333;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-username {
            font-size: 14px;
            font-weight: 500;
        }
        
        .contact-nickname {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }
        
        .contact-actions {
            display: flex;
            gap: 10px;
        }
        
        .contact-button {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .contact-button:hover {
            opacity: 0.8;
        }
        
        .contact-button.message {
            background-color: #0084ff;
            color: white;
        }
        
        .contact-button.remove {
            background-color: #ff3838;
            color: white;
        }
        
        .add-contact-button {
            padding: 8px 16px;
            margin: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            width: calc(100% - 40px);
        }
        
        .search-results {
            background-color: #333;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        
        .search-result-item:hover {
            background-color: #444;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-form">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" id="emailGroup" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button" id="authButton">Login</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a href="#" id="authToggleLink">Register</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container hidden" id="mainContainer">
        <div class="sidebar">
            <div class="header">
                <h1>SecretMessenger</h1>
            </div>
            <div class="user-info" id="userInfo"></div>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('chats')">Chats</button>
                <button class="tab" onclick="switchTab('contacts')">Contacts</button>
            </div>
            
            <!-- Chats Section -->
            <div id="chatsSection">
                <button class="new-chat-button" onclick="createNewChat()">New Chat</button>
                <div class="chat-list" id="chatList"></div>
            </div>
            
            <!-- Contacts Section -->
            <div id="contactsSection" class="contacts-section hidden">
                <div class="search-container">
                    <input type="text" class="search-input" id="userSearchInput" placeholder="Search users by username...">
                    <div class="search-results" id="searchResults"></div>
                </div>
                <button class="add-contact-button" onclick="showAddContact()">Add New Contact</button>
                <div id="contactsList"></div>
            </div>
        </div>
        
        <div class="main-area">
            <div class="chat-header" id="chatHeader">
                <h2>Select a chat to start messaging</h2>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="message-input-container hidden" id="messageInputContainer">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChatId = null;
        let authToken = null;

        // Auth handling
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const authToggleLink = document.getElementById('authToggleLink');
        const authToggleText = document.getElementById('authToggleText');
        const emailGroup = document.getElementById('emailGroup');
        
        let isLogin = true;

        authToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Login';
                authButton.textContent = 'Login';
                authToggleText.textContent = "Don't have an account?";
                authToggleLink.textContent = 'Register';
                emailGroup.style.display = 'none';
            } else {
                authTitle.textContent = 'Register';
                authButton.textContent = 'Register';
                authToggleText.textContent = 'Already have an account?';
                authToggleLink.textContent = 'Login';
                emailGroup.style.display = 'block';
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            try {
                if (isLogin) {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        authToken = data.access_token;
                        currentUser = data.user;
                        showMainApp();
                    } else {
                        alert('Login failed: ' + data.detail);
                    }
                } else {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password })
                    });
                    if (response.ok) {
                        alert('Registration successful! Please login.');
                        authToggleLink.click();
                    } else {
                        const data = await response.json();
                        alert('Registration failed: ' + data.detail);
                    }
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function showMainApp() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.username}`;
            loadChats();
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const chats = await response.json();
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.textContent = chat.name;
                    chatItem.onclick = () => selectChat(chat.id, chat.name);
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        async function createNewChat() {
            const name = prompt('Enter chat name:');
            if (!name) return;

            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const participantNames = prompt('Enter participant usernames (comma-separated):');
                if (!participantNames) return;
                
                const participantUsernames = participantNames.split(',').map(u => u.trim());
                const participantIds = [currentUser.id];
                
                participantUsernames.forEach(username => {
                    const user = users.find(u => u.username === username);
                    if (user && user.id !== currentUser.id) {
                        participantIds.push(user.id);
                    }
                });

                const chatResponse = await fetch('/api/chats', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, participant_ids: participantIds })
                });

                if (chatResponse.ok) {
                    loadChats();
                }
            } catch (error) {
                alert('Error creating chat: ' + error.message);
            }
        }

        async function selectChat(chatId, chatName) {
            currentChatId = chatId;
            document.getElementById('chatHeader').innerHTML = `<h2>${chatName}</h2>`;
            document.getElementById('messageInputContainer').classList.remove('hidden');
            
            // Update active chat
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === chatName) {
                    item.classList.add('active');
                }
            });
            
            loadMessages();
        }

        async function loadMessages() {
            if (!currentChatId) return;
            
            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`);
                const messages = await response.json();
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender_id === currentUser.id ? 'own' : 'other'}`;
                    
                    if (msg.sender_id !== currentUser.id) {
                        const senderDiv = document.createElement('div');
                        senderDiv.className = 'message-sender';
                        senderDiv.textContent = msg.sender_username;
                        messageDiv.appendChild(senderDiv);
                    }
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.textContent = msg.content;
                    messageDiv.appendChild(contentDiv);
                    
                    container.appendChild(messageDiv);
                });
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || !currentChatId) return;
            
            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Refresh messages periodically
        setInterval(() => {
            if (currentChatId) {
                loadMessages();
            }
        }, 2000);
        
        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'chats') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('chatsSection').classList.remove('hidden');
                document.getElementById('contactsSection').classList.add('hidden');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('chatsSection').classList.add('hidden');
                document.getElementById('contactsSection').classList.remove('hidden');
                loadContacts();
            }
        }
        
        // Contact Management Functions
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const contacts = await response.json();
                const contactsList = document.getElementById('contactsList');
                contactsList.innerHTML = '';
                
                contacts.forEach(contact => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.innerHTML = `
                        <div class="contact-info">
                            <div class="contact-username">${contact.contact_username}</div>
                            ${contact.nickname ? `<div class="contact-nickname">${contact.nickname}</div>` : ''}
                        </div>
                        <div class="contact-actions">
                            <button class="contact-button message" onclick="startDirectChat(${contact.contact_id})">Message</button>
                            <button class="contact-button remove" onclick="removeContact(${contact.id})">Remove</button>
                        </div>
                    `;
                    contactsList.appendChild(contactItem);
                });
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }
        
        // User search functionality
        let searchTimeout;
        document.getElementById('userSearchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => searchUsers(query), 300);
        });
        
        async function searchUsers(query) {
            try {
                const response = await fetch(`/api/users/search?username=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const users = await response.json();
                const searchResults = document.getElementById('searchResults');
                
                if (users.length > 0) {
                    searchResults.innerHTML = '';
                    users.forEach(user => {
                        if (user.id !== currentUser.id) {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'search-result-item';
                            resultItem.textContent = user.username;
                            resultItem.onclick = () => addContact(user.username);
                            searchResults.appendChild(resultItem);
                        }
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }
        
        async function addContact(username) {
            const nickname = prompt(`Add a nickname for ${username} (optional):`);
            
            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        contact_username: username,
                        nickname: nickname || null
                    })
                });
                
                if (response.ok) {
                    document.getElementById('userSearchInput').value = '';
                    document.getElementById('searchResults').style.display = 'none';
                    loadContacts();
                    alert('Contact added successfully!');
                } else {
                    const data = await response.json();
                    alert('Error adding contact: ' + data.detail);
                }
            } catch (error) {
                alert('Error adding contact: ' + error.message);
            }
        }
        
        async function removeContact(contactId) {
            if (!confirm('Are you sure you want to remove this contact?')) return;
            
            try {
                const response = await fetch(`/api/contacts/${contactId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    loadContacts();
                } else {
                    alert('Error removing contact');
                }
            } catch (error) {
                alert('Error removing contact: ' + error.message);
            }
        }
        
        async function startDirectChat(contactId) {
            try {
                const response = await fetch(`/api/chats/direct/${contactId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const chat = await response.json();
                    switchTab('chats');
                    loadChats();
                    selectChat(chat.id, chat.name);
                } else {
                    alert('Error creating direct chat');
                }
            } catch (error) {
                alert('Error creating direct chat: ' + error.message);
            }
        }
        
        function showAddContact() {
            document.getElementById('userSearchInput').focus();
        }
    </script>
</body>
</html>
